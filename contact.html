<body>
<!-- Navigation Bar -->

        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                </li>
            </ul>
        </div>

</nav>

<main class="container mt-5 pt-5">
    <section id="contact" class="text-center section-block"> <!-- Added section-block class here -->
        <h2 class="section-heading">Contact Me</h2>
        <p class="section-subheading">Use the form below to send an email.</p>
        <div class="contact-container">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-4">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" required>
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" required></textarea>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary" onclick="sendMail();">Send Email</button>
                </div>
            </form>
        </div>
    </section>
</main>

<!-- Script for sending email -->
<script>
function sendMail() {
    var link = "mailto:stqpictures@gmail.com"
             + "?cc=myCCaddress@example.com"
             + "&subject=" + encodeURIComponent(document.getElementById('subject').value)
             + "&body=" + encodeURIComponent(document.getElementById('message').value);
    window.location.href = link;
}
</script>

<!-- jQuery, Popper.js, Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</body>
